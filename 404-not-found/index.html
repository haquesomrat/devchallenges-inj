<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 not found</title>
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- reboot with bootstrap  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap-reboot.min.css"
      integrity="sha256-dqTHd7V9vjKD2BoSlkR9JK7Ug8YrSHWekFI8UPP+Zg4="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header starts -->
    <header class="header container">
      <span class="logo">404 not found</span>
    </header>
    <!-- header ends -->

    <!-- main starts  -->
    <main class="main container">
      <div class="img-content">
        <img src="./assets/Scarecrow.png" alt="image" class="img" />
      </div>
      <div class="text-content">
        <h1 class="headline">I have bad news for you</h1>
        <p class="text">
          The page you are looking for might be removed or is temporarily
          unavailable
        </p>
        <div class="btn-content">
          <button class="btn">Back to homepage</button>
        </div>
      </div>
    </main>
    <!-- main ends -->

    <!-- footer starts  -->
    <footer class="footer">
      <p class="footer-text">created by haquesomrat - devChallenges.io</p>
    </footer>
    <!-- footer ends -->
  </body>
</html>
